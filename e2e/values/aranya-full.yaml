replicaCount: 3

image:
  repository: localhost:5000/aranya
  pullPolicy: Always
  tag: test-e2e

serviceAccount:
  create: true

rbac:
  create: true

serviceMonitor:
  create: true

sysNamespace: sys
tenantNamespace: tenant

config:
  aranya:
    log:
    - level: verbose
      format: console
      file: stderr

    metrics:
      enabled: true
      format: prometheus
      endpoint: :0
      httpPath: /metrics
      tls:
        enabled: false

    tracing:
      enabled: false
      format: jaeger
      endpointType: agent
      endpoint: ""
      sampleRate: 100
      serviceName: ""
      tls:
        enabled: false

    pprof:
      enabled: true
      listen: :0
      httpPath: /debug/pprof
      cpuProfileFrequencyHz: 1000
      mutexProfileFraction: 100
      blockProfileFraction: 100
      tls:
        enabled: false

    leaderElection:
      #identity: ""
      lease:
        expiration: 30s
        renewDeadline: 29s
        renewInterval: 5s
        expiryToleration: 10s
      lock:
        #name:
        type: configmapsleases
        #namespace:

    kubeClient:
      #kubeconfig: ""
      rateLimit:
        enabled: false
        qps: 5
        burst: 10

    maxVirtualnodeCreatingInParallel: 0
    managed:
      connectivityService:
        name: edgedevice-connectivity

      storageService:
        name: edgedevice-sftp

      nodeClusterRoles:
        foo-clusterrole:
          nodeVerbs: [get]
          statusVerbs: [list]
        bar-clusterrole:
          nodeVerbs: [list]
          statusVerbs: [get]
        foobar-clusterrole:
          nodeVerbs: [get, list]
          statusVerbs: [get, list]
      podRoles:
        foo-role:
          podVerbs: [get]
          statusVerbs: [list]
          allowExec: false
          allowAttach: false
          allowPortForward: true
          allowLog: true
        bar-role:
          podVerbs: [list]
          statusVerbs: [get]
          allowExec: true
          allowAttach: true
          allowPortForward: false
          allowLog: false
        foobar-role:
          podVerbs: [get, list]
          statusVerbs: [get, list]
          allowExec: true
          allowAttach: false
          allowPortForward: false
          allowLog: true
      virtualPodRoles:
        vfoo-role:
          podVerbs: [get]
          statusVerbs: [list]
          allowExec: false
          allowAttach: false
          allowPortForward: true
          allowLog: true
        vbar-role:
          podVerbs: [list]
          statusVerbs: [get]
          allowExec: true
          allowAttach: true
          allowPortForward: false
          allowLog: false
        vfoobar-role:
          podVerbs: [get, list]
          statusVerbs: [get, list]
          allowExec: true
          allowAttach: false
          allowPortForward: false
          allowLog: true

  virtualnode:
    kubeClient:
      #kubeconfig: ""
      rateLimit:
        enabled: true
        qps: 5
        burst: 10
    connectivity:
      timers:
        unarySessionTimeout: 10m
      backoff:
        initialDelay: 1s
        maxDelay: 1m
        factor: 1.5

    node:
      recreateIfPatchFailed: false

      cert:
        autoApprove: true

      lease:
        enabled: false
        duration: 40s
        updateInterval: 10s

      timers:
        mirrorSyncInterval: 10s
        forceSyncInterval: 10m

      metrics:
      - os: linux
        enabled: true
        collect:
        - arp,bcache,bonding,conntrack,cpu,cpufreq,diskstats,edac,entropy,filefd
        - filesystem,hwmon,infiniband,ipvs,loadavg,mdadm,meminfo,netclass,netdev
        - netstat,nfs,nfsd,pressure,rapl,schedstat,sockstat,softnet,stat,zfs,ntp
        - thermal_zone,time,timex,udp_queues,uname,vmstat,xfs,processes
        # - textfile
        extraArgs: []
        # - --collector.textfile.directory
        # - /path/to/somewhere
        # - --collector.perf.cpus
        # - 1-10:5
        # - --collector.perf.tracepoint
        # - sched:sched_process_exec
      - os: darwin
        enabled: true
        collect:
        - boottime,cpu,filesystem,diskstats,loadavg,meminfo
        - netdev,uname,ntp,time
        # - textfile
        extraArgs: []
        # - --collector.textfile.directory
        # - /path/to/somewhere
      - os: freebsd
        enabled: true
        collect:
        - cpu,diskstats,loadavg,uname,ntp,time
        # - textfile
        extraArgs: []
        # - --collector.textfile.directory
        # - /path/to/somewhere
      - os: openbsd
        enabled: true
        collect:
        - cpu,diskstats,loadavg,uname,ntp,time
        # - textfile
        extraArgs: []
        # - --collector.textfile.directory
        # - /path/to/somewhere
      - os: netbsd
        enabled: true
        collect:
        - cpu,diskstats,loadavg,uname,ntp,time
        # - textfile
        extraArgs: []
        # - --collector.textfile.directory
        # - /path/to/somewhere
      - os: windows
        enabled: true
        collect:
        - ad,adfs,cpu,cs,container,dhcp,dns,exchange,fsrmquota,hyperv
        - iis,logical_disk,logon,memory,msmq,mssql,net,os,process
        - remote_fx,service,system,tcp,thermalzone,terminal_services
        # - textfile
        - vmware
        - netframework_clrexceptions
        - netframework_clrinterop
        - netframework_clrjit
        - netframework_clrloading
        - netframework_clrlocksandthreads
        - netframework_clrmemory
        - netframework_clrremoting
        - netframework_clrsecurity
        extraArgs: []
        # - --collector.textfile.directory
        # - C:\\Path\to\somewhere
        # - --collector.service.services-where
        # - Name='windows_exporter'
        # - --collector.process.whitelist
        # - firefox.+

    pod:
      allocatable: 10
      timers:
        forceSyncInterval: 10m
        streamIdleTimeout: 30m
        streamCreationTimeout: 30s
      dns:
        servers:
        - "1.1.1.1" # yamllint disable-line rule:quoted-strings
        - "8.8.8.8" # yamllint disable-line rule:quoted-strings
        searches:
        - cluster.local
        options:
        - ndots:5

    storage:
      # enable storage support for edge devices
      enabled: true
      # rootDir is the directory to host edge device pod volumes
      rootDir: /var/lib/aranya
      kubeletPluginsDir: /var/lib/kubelet/plugins
      kubeletRegistrationDir: /var/lib/kubelet/plugins_registry
      # sftp server
      sftp:
        enabled: true
        hostKey: /etc/ssh/ssh_host_ed25519_key

    network:
      enabled: true
      mesh:
        ipv4Blocks:
        - cidr: 100.64.0.0/10
          # yamllint disable-line rule:quoted-strings
          start: "100.64.0.1"
          # yamllint disable-line rule:quoted-strings
          end: "100.64.0.100"
        ipv6Blocks: []
      backend:
        driver: wireguard
        wireguard:
          name: ""
          mtu: 1400
          listenPort: 0
          privateKey: ""

      networkService:
        name: abbot-network
        type: NodePort
        addresses: []
        #- "mesh.example.com"
        port: 30000

      abbotService:
        # yamllint disable-line rule:quoted-strings
        name: '{{ include "abbot.fullname" $ }}'
        portName: abbot

abbot:
  enabled: true
  replicaCount: 3
  image:
    repository: ghcr.io/arhat-dev/abbot
    pullPolicy: Always
    tag: latest

  podAnnotations: {}
  podSecurityContext: {}
  securityContext: {}
  resources: {}

  nodeSelector: {}
  tolerations: []
  affinity:
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          topologyKey: kubernetes.io/hostname
  config:
    listenPort: 8080
    logLevel: verbose
    logFormat: console
